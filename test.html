<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    swiper-container {
      width: 100%;
      height: 100%;
    }

    swiper-slide {
      position: relative;
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .autoplay-progress {
      position: absolute;
      right: 16px;
      bottom: 16px;
      z-index: 10;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--swiper-theme-color);
    }

    .autoplay-progress svg {
      --progress: 0;
      position: absolute;
      left: 0;
      top: 0px;
      z-index: 10;
      width: 100%;
      height: 100%;
      stroke-width: 4px;
      stroke: var(--swiper-theme-color);
      fill: none;
      stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
      stroke-dasharray: 125.6;
      transform: rotate(-90deg);
    }
    img{
        opacity: 0.7;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30"
    centered-slides="true" autoplay-delay="5500" autoplay-disable-on-interaction="false">
    <swiper-slide>
      <img src="/MainPage/Images/Section.png" alt="Slide 1">
      <div class="slide-content">Welcome to Slide 1</div>
    </swiper-slide>
    <swiper-slide>
      <img src="/MainPage/Images/Section.png33FF57/FFFFFF" alt="Slide 2">
      <div class="slide-content">This is Slide 2</div>
    </swiper-slide>
    <swiper-slide>
      <img src="/MainPage/Images/Section.png3357FF/FFFFFF" alt="Slide 3">
      <div class="slide-content">Discover Slide 3</div>
    </swiper-slide>
    <swiper-slide>
      <img src="/MainPage/Images/Section.pngFFFF33/FFFFFF" alt="Slide 4">
      <div class="slide-content">Slide 4: Amazing View</div>
    </swiper-slide>
    <swiper-slide>
      <img src="/MainPage/Images/Section.pngFF33FF/FFFFFF" alt="Slide 5">
      <div class="slide-content">Enjoy Slide 5</div>
    </swiper-slide>
    <div class="autoplay-progress" slot="container-end">
      <svg viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="20"></circle>
      </svg>
      <span></span>
    </div>
  </swiper-container>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const progressCircle = document.querySelector(".autoplay-progress svg");
    const progressContent = document.querySelector(".autoplay-progress span");

    const swiperEl = document.querySelector("swiper-container");
    swiperEl.addEventListener("autoplaytimeleft", (e) => {
      const [swiper, time, progress] = e.detail;
      progressCircle.style.setProperty("--progress", 1 - progress);
      progressContent.textContent = `${Math.ceil(time / 1000)}s`;
    });
  </script>
</body>

</html>
